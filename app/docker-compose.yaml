# Fill in the YAML configuration for the microservices 

version: "2.1"
services:
  rabbitmq:
    image: "rabbitmq:latest"
    container_name: "rabbitmq" 
    ports:
      - 5672:5672
      - 15672:15672
  #   restart:
  producer:
    image: producer
    container_name: producer
    # restart: 
    ports: 
      - 5000:5000
    volumes:
      - ./producer:/python-docker/.
    depends_on:
      - rabbitmq
